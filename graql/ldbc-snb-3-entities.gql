# The entities defined in the ldbc-snb benchmark
insert

# geographic entities
"place" sub entity
	has-key place-id
	has-resource name
	has-resource url
	plays-role region;
"city" sub place
	plays-role part;

"country" sub place
	plays-role whole
	plays-role part;

"continent" sub place
	plays-role whole;

# message board entities
"forum" sub entity
	has-resource forum-id
	has-resource title
	has-resource creation-date
	plays-role container
	plays-role group
	plays-role moderated
	plays-role tagged;

"message" sub entity
	is-abstract
	has-key message-id
	has-resource browser-used
	has-resource creation-date
	has-resource location-ip
	has-resource content
	has-resource length
	plays-role product
	plays-role tagged
	plays-role located
	plays-role like
	plays-role original;
"comment" sub message
	plays-role reply;

"post" sub message
	has-resource language
	has-resource image-file
	plays-role contained;

"tag" sub entity
	has-key tag-id
	has-resource name
	has-resource url
	plays-role interest
	plays-role label
	plays-role instance;

"tag-class" sub entity
	has-key tag-class-id
	has-resource name
	has-resource url
	plays-role class
	plays-role subclass
	plays-role superclass;

# institutional entities
"organisation" sub entity
	has-key organisation-id
	has-resource name
	has-resource url
	plays-role located;

"company" sub organisation
	plays-role employer;

"university" sub organisation
	plays-role school;

# individuals
"person" sub entity
	has-resource person-id
	has-resource first-name
	has-resource last-name
	has-resource gender
	has-resource birth-day
	has-resource email
	has-resource speaks
	has-resource browser-used
	has-resource location-ip
	has-resource creation-date
	plays-role creator
	plays-role interested
	plays-role member
	plays-role moderator
	plays-role located
	plays-role friend
	plays-role admirer
	plays-role employer
	plays-role student;